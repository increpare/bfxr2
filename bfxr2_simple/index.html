<html>
    <head>
        <meta charset="UTF-8">
        <script src="js/guifxr.js"></script>
        <script src="js/bfxr.js"></script>
        <link rel="stylesheet" href="css/bfxr.css">
    </head>
    <body>
        <div id="main_container">
            <div id="tab_bar">
                <div id="tab_button_bfxr" class="tab_button ">bfxr</div>
                <div id="tab_button_footsteps" class="tab_button active_tab ">footsteppr</div>
                <div id="tab_button_footsteps" class="tab_button">transfxr</div>
            </div>
            <div id="content">
                <div id="left_panel">
                    <div id="preset_list">
                        <button class="normie_button">Pickup/Coin</button>
                        <button class="normie_button">Laser/Shoot</button>
                        <button class="normie_button">Explosion</button>
                        <button class="normie_button">Powerup</button>
                        <button class="normie_button">Hit/Hurt</button>
                        <button class="normie_button">Blip/Select</button>
                        <button class="normie_button">Randomize</button>
                        <button class="normie_button">Mutation</button>
                    </div>
                    <span class="padded_item"><input type="checkbox" id="checkbox_loop" class="normie_checkbox">
                    <label for="checkbox_loop">Create new sound</label></span>
                    <div id="save_commands">
                        <button class="normie_button">Apply Synth</button>
                        <button class="normie_button">Revert Synth</button>
                        <button class="normie_button">Duplicate Synth</button>
                    </div>
                    <div class="scroll_container" id="filelist">
                        <div class="file_item modified">
                            Jump* <button class="delete_button">X</button>
                        </div>
                        <div class="file_item modified">
                            Jump* <button class="delete_button">X</button>
                        </div>
                        <div class="file_item modified">
                            Jump* <button class="delete_button">X</button>
                        </div>
                        <div class="file_item file_selected">
                            Jump <button class="delete_button">X</button>
                        </div>
                        <div class="file_item">
                            Jump <button class="delete_button">X</button>
                        </div>
                        <div class="file_item modified">
                            Jump* <button class="delete_button">X</button>
                        </div>
                    </div>
                </div>
                <div id="centre_panel">
                    <div id="centre_header">
                        <table class="paramtable">
                            <tr>
                                <td class="lockcolumn">
                                    <img src="img/unlocked.png" alt="lock" class="lock_icon unlocked">
                                </td>
                                <td>
                                    <!--4x3 grid of buttons -->
                                    <div class="button_grid">
                                        <button class="button_grid_button">Triangle</button>
                                        <button class="button_grid_button">Sin</button>
                                        <button class="button_grid_button">Square</button>
                                        <button class="button_grid_button">Saw</button>
                                        <button class="button_grid_button">Breaker</button>
                                        <button class="button_grid_button">Tan</button>
                                        <button class="button_grid_button">Whistle</button>
                                        <button class="button_grid_button">White</button>
                                        <button class="button_grid_button">Pink</button>
                                        <button class="button_grid_button">Bitnoise</button>
                                        <button class="button_grid_button">Buzz</button>
                                        <button class="button_grid_button">Holo</button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="center_params" class="scroll_container">
                        <table class="paramtable">
                            <tr>
                                <td class="lockcolumn">
                                    <img src="img/unlocked.png" alt="lock" class="lock_icon unlocked">
                                </td>
                                <td>
                                    <span class="parameter_name">Volume</span>
                                </td>
                                <td>
                                    <div class="slider_container">
                                        <input type="range" class="parameter_slider" id="param_volume" class="normie_input" list="param_volume_steplist">
                                        <div class="slider_ticks">
                                            <!-- Ticks will be added here via JavaScript -->
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>

                    </div>
                </div>
                <div id="right_panel">R</div>
            </div>
            <div id="footer">by increpare - support paypal github - source code</div>
        </div>
    </body>
</html>
